{% extends "./base.html"%}

{% block title %} Gestion de Profesiones {% endblock %}

{% block body %}
    <div class="row">
        <div class="clo-md-4 offset-md-4">
            <h2>Edicion de Profesiones</h2>
            <div class="card">
                <div class="card-body">
                    <form action="/editarProfesion/" method="post">{% csrf_token %}
                        <div class="form-group">
                            <input type="text" name="numIdP" id="numPId" class="form-control" placeholder="Id"  maxlength="50" value="{{profesion.id}}" required readonly>
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtProfesion" id="txtProfesion" class="form-control" placeholder="profesion"  maxlength="50" value="{{profesion.profesion}}" required>
                        </div>
                        
                        <div class="form-group">
                            <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
