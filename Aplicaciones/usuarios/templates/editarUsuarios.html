{% extends "./base.html"%}

{% block title %} Gestion de Usuarios {% endblock %}

{% block body %}
    <div class="row">
        <div class="clo-md-4 offset-md-4">
            <h2>Edicion de Usuarios</h2>
            <div class="card">
                <div class="card-body">
                    <form action="/editarUsuario/" method="post">{% csrf_token %}
                        <div class="form-group">
                            <input type="text" name="numId" id="numId" class="form-control" placeholder="Id"  maxlength="50" value="{{usuario.id}}" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtNombre" id="txtNombre" class="form-control" placeholder="Nombre"  maxlength="50" value="{{usuario.nombre}}" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="numCelular" id="numCelular" class="form-control" value="{{usuario.telefono}}" min="1" max="9" value="1" maxlength="10" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
